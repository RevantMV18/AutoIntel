<script>
if (!is_touch_device()) {
    const cashScript = document.createElement('script');
    cashScript.src = '_includes/assets/js/cash.min.js';
    document.head.appendChild(cashScript);
    const gsapScript = document.createElement('script');
    gsapScript.src = '_includes/assets/js/gsap.min.js';
    gsapScript.addEventListener('load', function() {
        var follower = $(".cursor-follower");
        var posX = 0,
            posY = 0;
        var mouseX = 0,
            mouseY = 0;
        gsap.to({}, 0.01, {
        repeat: -1,
        onRepeat: function() {
            posX += (mouseX - posX) / 9;
            posY += (mouseY - posY) / 9;
            gsap.set(follower, {
                css: {    
                left: posX - 12,
                top: posY - 12
                }
            });
        }
        });
        $(body).on("mousemove", function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        $(".animated-cursor").on("mouseenter", function() {
            var dataTitle = $(this).attr('data-cursor-title');
            var dataTags = $(this).attr('data-cursor-tags');
            follower.html(dataTitle + '<br>' + dataTags);
            follower.addClass("active");
        });
        $(".animated-cursor").on("mouseleave", function() {
            follower.removeClass("active");
        });
    });
    document.head.appendChild(gsapScript);
};
</script>
